<!DOCTYPE html>

<html>

<head>
    <title>Ford Wellness - Login</title>

    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="https://www.haverford.k12.pa.us/uploaded/haverford_favicon.ico" type="image/x-icon">
    <script type="module" src="main.js"></script>
</head>

<body>

    <div id="box">

        <span>Login</span>
        
        <form method="get" onsubmit="return attemptLogin()" action="actvities.html">
            <div class="center"><input id="username" name="username" type="text" placeholder="Username"></div>
            <div class="center"><input id="password" name="password" type="password" placeholder="Password"></div>
        
            <a href="sign-up.html">Sign Up</a>
            <div class="center"><input type="submit" name="login" id="login" value="Login"></div>
        </form>

    </div>

</body>

</html>
